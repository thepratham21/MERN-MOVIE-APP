version: "3.8"

services:
  frontend:
    build: ./frontend
    container_name: frontend

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
